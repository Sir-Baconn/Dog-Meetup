<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New dog profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>
        New dog profile
    </h1>
    Dog's Name: 
        <input type="text" name="dName"><br>
    Breed: 
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
    Describe dog in one word: 
        <input type="text" name="oneWordDes"><br>
    Age: 
        <select>
            <option value="a1">1</option>
            <option value="a2">2</option>
            <option value="a3">3</option>
            <option value="a4">4</option>
            <option value="a5">5</option>
            <option value="a6">6</option>
            <option value="a7">7</option>
            <option value="a8">8</option>
            <option value="a9">9</option>
            <option value="a10">10</option>
            <option value="a11">11</option>
            <option value="a12">12</option>
            <option value="a13">13</option>
            <option value="a14">14</option>
            <option value="a15">15</option>
            <option value="a16">16</option>
            <option value="a17">17</option>
            <option value="a18">18</option>
            <option value="a19">19</option>
            <option value="a20">20</option>
        </select><br>
    Size: 
        <select>
            <option value="xs">x-small</option>
            <option value="s">small</option>
            <option value="m">medium</option>
            <option value="l">large</option>
            <option value="xl">x-large</option>
        </select><br>
    Activity Level: 
        <select>
            <option value="al1">Couch potato</option>
            <option value="al2">Regular Excercise</option>
            <option value="al3">Calm</option>
            <option value="al4">Need lots of activity</option>
            <option value="al5">Energetic</option>
        </select><br>
    Barking level: 
        <select>
            <option value="b1">Infrequent</option>
            <option value="b2">Medium</option>
            <option value="b3">Frequent</option>
        </select><br>
    Friendly level: 
        <select>
            <option value="f1">Reserved</option>
            <option value="f2">Middle</option>
            <option value="f3">Very friendly</option>
        </select>
    
             
</body>
</html>
